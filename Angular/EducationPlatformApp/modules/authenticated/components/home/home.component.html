<!--log sections-->
<div class="main">
   <section class="logEntries">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="logTable">
                  <div class="card bg-custom">
                     <div class="card-header">
                        <h1>Log Entries</h1>
                     </div>
                     <div class="card-body">
                        <div class="table-responsive">
                           <table class="table">
                              <thead>
                                 <tr>
                                    <th>Date</th>
                                    <th>Activity</th>
                                    <th>Hours</th>
                                 </tr>
                              </thead>
                              <tbody *ngFor="let activity of activitiesList">
                                 <tr>
                                    <td>{{activity.ActivityDate}}</td>
                                    <td>{{activity.Description}}</td>
                                    <td>{{activity.Hours}}</td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="viewBtn">
                  <a href="log.php" class="btn btn-primary commonBtn">View all Logged Entries</a> 
               </div>
            </div>
         </div>
      </div>
   </section>
   <section class="resources">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="commonHeading">
                  <h1>Resources</h1>
               </div>
            </div>
            <div class="col-sm-12">
               <div class="resourceDesc" *ngFor="let data of resourcesList">
                  <div class="card bg-custom">
                     <div class="card-header">
                        <a href="#">{{data.HeadLine}}</a>
                     </div>
                     <div class="card-body">
                        <div class="resourceDescInner">
                           <p>{{data.Description}}</p>
                           <div class="resourceBadge">
                              <span class="badge badge-primary" *ngFor="let competency of data.Competencies">{{competency}}</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   </div>
