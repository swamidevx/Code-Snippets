<section class="loginPage">
    <div class="loginInner">
       <div class="container-fluid">
          <div class="row">
             <div class="col-lg-4 col-md-4 pd-0">
                <div class="loginDesc">
                   <div class="loginLogo"><img src="assets/images/loginlogo.png" alt="image"/></div>
                   <p>Education portal provides a way for students to record evidence of their skill development, tracking their progress</p>
                </div>
             </div>
             <div class="col-lg-8 col-md-8 pd-0">
                <div class="loginForm">
                   <div class="row">
                      <div class="col-sm-12">
                         <h1>Reset Password</h1>
                      </div>
                   </div>
                   <form  #forgotForm="ngForm" class="was-validated" (ngSubmit)="onSubmit()" novalidate>
                      <div class="row">
                         <div class="col-sm-12">
                            <div class="form-group">
                               <label>Email Address</label>
                               <input type="email" class="form-control" name="email" #email=ngModel [(ngModel)]="forgotPasswordData.email"  email required>
                               <div class="valid-feedback">Valid.</div>
                               <div class="invalid-feedback" *ngIf="email.touched">Please fill out this field.</div>
                               <div class="invalid-feedback" *ngIf="email.errors?.email">Invalid email</div>
                            </div>
                            <div class="form-group">
                               <button type="submit" class="btn btn-primary commonBtn" id="btnLogin">Submit</button>
                            </div>
                         </div>
                      </div>
                   </form>
                   
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
