<section class="loginPage">
   <div class="loginInner">
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-4 col-md-4 pd-0">
               <div class="loginDesc">
                  <div class="loginLogo"><img src="assets/images/loginlogo.png" alt="image" /></div>
                  <p>Education portal provides a way for students to record evidence of their skill development, tracking
                     their progress</p>
               </div>
            </div>

            <div class="col-lg-8 col-md-8 pd-0">
               <div class="loginForm">
                  <div class="row">
                     <div class="col-sm-12">
                        <h1>Welcome</h1>
                     </div>
                  </div>
                  <form class="was-validated" #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                     <div class="row">
                        <div class="col-sm-12">
                           <!-- <alert [type]="alert.type" *ngIf="alert">
                           <strong>{{alert.text}}!</strong> {{alert.message}}
                       </alert> -->
                        </div>
                        <div class="col-sm-12">
                           <div class="form-group">
                              <label>Email Address</label>
                              <input type="email" class="form-control" name="email" #email="ngModel"
                                 [(ngModel)]="loginFormData.email" email required>
                              <div class="invalid-feedback hasError" *ngIf="email.touched || email.errors?.email">
                                 Invalid email.</div>
                              <div class="valid-feedback hasError" *ngIf="email.valid">Valid.</div>

                           </div>
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" name="password" #password="ngModel"
                                 [(ngModel)]="loginFormData.password" required minlength="8">
                              <div class="valid-feedback hasError">Valid.</div>
                              <div class="invalid-feedback hasError" *ngIf="password.touched">Please fill out this
                                 field.</div>


                           </div>
                           <div class="form-group">
                              <button type="submit" class="btn btn-primary commonBtn" id="btnLogin">Login</button>
                           </div>
                        </div>
                     </div>
                  </form>
                  <div class="row">
                     <div class="col-sm-12">
                        <div class="commonHead">
                           <p><a [routerLink]="'/forgotPassword'">Reset Password</a></p>
                        </div>
                     </div>
                     <div class="col-sm-12">
                        <hr>
                     </div>
                     <div class="col-sm-12">
                        <div class="commonHead">
                           <p>Don't have an Account?<a [routerLink]="'/signup'"> First time user </a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
