<form name="assistanceform" class="client-form" autocomplete="off"
  novalidate="novalidate" (ngSubmit)="sendMessage()" [saUiValidate]="validationOptions" *ngIf="initialLoading == false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close.emit(true)">
      &times;
    </button>
    <h4 class="modal-title">Need Assistance</h4>
  </div>
  <alert [type]="messageObject.type" class="mb-10" dismissible="true" *ngIf="messageObject" (onClosed)="messageObject = null">
    <strong class="alert-heading">{{ messageObject.text }}!</strong> {{ messageObject.message }}
  </alert>
  <div class="modal-body">
    <div class="row">
      <section class="col-sm-12">
        <div class="form-group">
          <label>Subject</label>
          <input type="text" name="subject" class="form-control" [(ngModel)]="assistanceModel.Subject" />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea type="text" name="message" rows="5" class="form-control" [(ngModel)]="assistanceModel.Message"></textarea>
        </div>
      </section>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close.emit(true)">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="loading">Send</button>
  </div>
</form>
