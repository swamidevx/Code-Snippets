<!-- Widget ID (each widget will need unique ID)-->
<div sa-widget [widget]="data" [configObject]="configObject" [loading]="loading" (performAction)="actionOnWidget($event)">
  <!-- widget content -->
  <div class="widget-body datatable-widget no-padding" *ngIf="!loading">
      <sa-datatable
      [options]="dataTableOptions"
      paginationLength="true" tableClass="table table-striped table-bordered table-hover" width="100%">
      <thead>
        <tr>
            <th data-hide="phone" nowrap>Sr. No.</th>
            <th data-class="expand" nowrap>Name</th>
            <th data-hide="phone" nowrap>Source</th>
            <th data-hide="phone" nowrap>Comments</th>
            <th data-hide="phone,tablet" nowrap>Date</th>
            <th nowrap align="center">Rating</th>
            <th data-hide="phone,tablet" nowrap align="center">Link</th>
        </tr>
      </thead>
    </sa-datatable>
  </div>
  <!-- end widget content -->
</div>
<!-- end widget -->
