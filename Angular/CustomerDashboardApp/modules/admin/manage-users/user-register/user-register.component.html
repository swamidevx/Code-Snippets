<form name="registerform" class="client-form smart-form" autocomplete="off"
  novalidate="novalidate" (ngSubmit)="registerUser()" [saUiValidate]="validationOptions" *ngIf="initialLoading == false">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="close.emit(true)">
      &times;
    </button>
    <h4 class="modal-title">Clarity User</h4>
  </div>
  <alert [type]="messageObject.type" class="mb-10" dismissible="true" *ngIf="messageObject" (onClosed)="messageObject = null">
    <strong class="alert-heading">{{ messageObject.text }}!</strong> {{ messageObject.message }}
  </alert>
  <div class="modal-body">

    <div class="row">
      <section class="col col-6">
        <label class="label">First Name</label>
        <label class="input">
          <i class="icon-append fa fa-user"></i>
          <input type="text" name="firstname" placeholder="First name" class="form-control" [(ngModel)]="registerModel.FirstName" />
        </label>
      </section>
      <section class="col col-6">
        <label class="label">Last Name</label>
        <label class="input">
          <i class="icon-append fa fa-user"></i>
          <input type="text" name="lastname" placeholder="Last name" class="form-control" [(ngModel)]="registerModel.LastName" />
        </label>
      </section>
    </div>

    <div class="row">
      <section class="col col-6">
        <label class="label">Email</label>
        <label class="input">
          <i class="icon-append fa fa-envelope-o"></i>
          <input type="text" name="email" placeholder="Email address" class="form-control" [(ngModel)]="registerModel.Email" #emailControl="ngModel" [disabled]="registerModel._id" />
        </label>
      </section>
      <section class="col col-6" *ngIf="!registerModel._id">
        <label class="label">Password</label>
        <label class="input">
          <i class="icon-append fa fa-lock"></i>
          <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="registerModel.Password" />
        </label>
      </section>
    </div>
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close.emit(true)">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      Save
    </button>
  </div>
</form>
